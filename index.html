<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineShot 2.0</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- Header -->
    <nav class="flex flex-col">
        <div class="menu flex jc-spbt ai-cntr">
            <div class="flex jc-spbt ai-cntr">
                <!-- Hamburger Menu Svg -->
                <svg class="hamburger-menu" viewBox="0 0 24 24">
                    <path d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"/>
                </svg>
    
                <!-- Adani logo -->
                <img src="./assets/growth-adani-logo.png" alt="adani logo" class="logo m-l-10">
            </div>
    
            <div>
                <p class="company">PEKB</p>
            </div>
            <div class="flex jc-spbt ai-cntr">
                <p class="profile-name m-r-10">Arjun Jain</p>
                <div>
                    <img src="./assets/Avatar.png" alt="Profile image">
                </div>
            </div>
        </div>
        <div class="header-image">
            <img src="./assets/Header-Image.png" alt="Header image">
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Add Drilling Data Screen -->
        <div class="body-menu flex jc-spbt ai-cntr">
            <div>
                <p class="body-heading">Add Drilling Data</p>
            </div>
            <div class="flex jc-spbt ai-cntr">
                <div class="input-outline flex jc-spbt ai-cntr m-r-10">
                    <input type="date">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path d="M7 11H9V13H7V11ZM7 15H9V17H7V15ZM11 11H13V13H11V11ZM11 15H13V17H11V15ZM15 11H17V13H15V11ZM15 15H17V17H15V15Z"/>
                        <path d="M5 22H19C20.103 22 21 21.103 21 20V6C21 4.897 20.103 4 19 4H17V2H15V4H9V2H7V4H5C3.897 4 3 4.897 3 6V20C3 21.103 3.897 22 5 22ZM19 8L19.001 20H5V8H19Z"/>
                    </svg>                        
                </div>
                <div class="input-outline flex jc-spbt ai-cntr">
                    <input type="text" placeholder="Select Shift" class="w-90-perc">
                    <svg class="input-icon input-icon--arrow" viewBox="0 0 16 9">
                        <path d="M2 1.5L7.29289 6.79289C7.68342 7.18342 8.31658 7.18342 8.70711 6.79289L14 1.5"/>
                    </svg>
                </div>
            </div>
            <div>
                <input type="button" value="SAVE" class="input-save">
            </div>
        </div>
        
        <div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="flex jc-spbt al-cntr">
        <p class="software-version">MineShot 2.0</p>
        <p>Designed and Developed by 
            <a href="https://www.tetrain.com/" class="anchor">Tetra Information Services Pvt. Ltd</a>
        </p>
    </footer>
</body>
</html>
